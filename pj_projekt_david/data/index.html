<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senzory</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
        background: #F4F4FA;
        margin: 0;
        color: black;
        text-align: center;
    }

    h1, p, h2 {
      font-family: 'Roboto', sans-serif;
    }

    .senzory {
      border-radius: 30px;
      margin: 25px auto;
      max-width: 600px;
      width: 90%;
      text-align: center;
      background-color: rgba(243, 243, 244, 0.4);
      padding: 10px;
      box-shadow: 0 0 10px rgba(33, 33, 33, 0.2);
      transition: all 0.3s ease;
    }

    .container-hodnot {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .hodnota {
      flex: 1 1 100%;
      margin: 10px;
      border-radius: 20px;
      background-color: #FFFFFF;
      padding: 10px;
      box-shadow: 0 0 5px #21212129;
      transition: all 0.3s ease;
    }

    @media (min-width: 600px) {
      .hodnota {
        flex: 1 1 30%;
      }
    }

    .hodnota:hover {
        background-color: rgba(243, 243, 244, 0.2);
        transform: scale(1.02);
    }

    .senzory:hover {
        transform: scale(1.015);
        box-shadow: 0 0 50px rgba(33, 33, 33, 0.2);
    }
  </style>

  <script>
    const gateway = `ws://${window.location.hostname}:81/`;
    let websocket;

    window.addEventListener('load', () => {
      initWebSocket();
    });

    function initWebSocket() {
      console.log('üîå P≈ôipojuji se k WebSocketu...');
      websocket = new WebSocket(gateway);
      websocket.onopen = () => {
        console.log('‚úÖ WebSocket p≈ôipojen');
        websocket.send("getValues");
      };
      websocket.onclose = () => {
        console.log('‚ùå WebSocket odpojen ‚Äì pokus√≠m se znovu...');
        setTimeout(initWebSocket, 2000);
      };
      websocket.onmessage = onMessage;
    }

    function onMessage(event) {
      try {
        const data = JSON.parse(event.data);
        const jednotky = {
          "bme280_temp_get": "¬∞C",
          "bme280_humidity_get": "%",
          "bme280_pressure_get": "hPa",
          "bh1750_lux_get": "lx",
          "dht22_temp_get": "¬∞C",
          "dht22_humidity_get": "%"
        };

        for (const [key, value] of Object.entries(data)) {
          const el = document.getElementById(key);
          if (el) {
            const jednotka = jednotky[key] || "";
            const cislo = parseFloat(value);
            el.innerHTML = isNaN(cislo) ? value : `${cislo.toFixed(1)} ${jednotka}`;
          }
        }
      } catch (error) {
        console.error("‚ùå Chyba p≈ôi parsov√°n√≠ JSON:", error);
      }
    }
  </script>
</head>
<body>

  <h1>Senzory</h1>

  <div class="senzory">
    <h1>BME280</h1>
    <div class="container-hodnot">
      <div class="hodnota">
        <h2>üå°Ô∏è Teplota:</h2>
        <p id="bme280_temp_get">-- ¬∞C</p>
      </div>
      <div class="hodnota">
        <h2>üíß Vlhkost:</h2>
        <p id="bme280_humidity_get">-- %</p>
      </div>
      <div class="hodnota">
        <h2>‚õ∞Ô∏è Tlak:</h2>
        <p id="bme280_pressure_get">-- hPa</p>
      </div>
    </div>
  </div>

  <div class="senzory">
    <h1>BH1750</h1>
    <div class="container-hodnot">
      <div class="hodnota">
        <h2>‚òÄÔ∏è Intenzita:</h2>
        <p id="bh1750_lux_get">-- lx</p>
      </div>
    </div>
  </div>

  <div class="senzory">
    <h1>DHT22</h1>
    <div class="container-hodnot">
      <div class="hodnota">
        <h2>üå°Ô∏è Teplota:</h2>
        <p id="dht22_temp_get">-- ¬∞C</p>
      </div>
      <div class="hodnota">
        <h2>üíß Vlhkost:</h2>
        <p id="dht22_humidity_get">-- %</p>
      </div>
    </div>
  </div>

</body>
</html>
